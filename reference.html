    <button id="back-to-top" class="back-to-top" aria-label="Zpět nahoru" data-i18n-attr="aria-label:back_to_top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-image" id="lightbox-image">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <a class="lightbox-prev">&#10094;</a>
            <a class="lightbox-next">&#10095;</a>
        </div>
    </div>
    
    <script>
        // Back to top button functionality
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Keyboard accessibility for back to top button
        backToTopButton.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        const referenceItems = document.querySelectorAll('.reference-item img');
        
        let currentImageIndex = 0;
        
        // Open lightbox when clicking on an image
        referenceItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImage.src = item.src;
                currentImageIndex = index;
                document.body.style.overflow = 'hidden'; // Prevent scrolling when lightbox is open
            });
        });
        
        // Close lightbox when clicking on close button
        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        });
        
        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
        });
        
        // Navigate to previous image
        lightboxPrev.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + referenceItems.length) % referenceItems.length;
            lightboxImage.src = referenceItems[currentImageIndex].src;
        });
        
        // Navigate to next image
        lightboxNext.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % referenceItems.length;
            lightboxImage.src = referenceItems[currentImageIndex].src;
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto'; // Re-enable scrolling
                } else if (e.key === 'ArrowLeft') {
                    currentImageIndex = (currentImageIndex - 1 + referenceItems.length) % referenceItems.length;
                    lightboxImage.src = referenceItems[currentImageIndex].src;
                } else if (e.key === 'ArrowRight') {
                    currentImageIndex = (currentImageIndex + 1) % referenceItems.length;
                    lightboxImage.src = referenceItems[currentImageIndex].src;
                }
            }
        });
    </script>
